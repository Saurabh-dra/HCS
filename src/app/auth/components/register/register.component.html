<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Register New User</h3>
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label for="registerEmail">Email</label>
          <input type="email" class="form-control" 
                id="registerEmailID" placeholder="Enter Email"
                formControlName="regEmail">
      </div>
      <div class="form-group">
        <label for="fisrtName">First Name</label>
         <input type="text" class="form-control" 
                id="firstNameID" placeholder="Enter First Name"
                formControlName="frName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
          <input type="text" class="form-control" 
                id="lastNameID" placeholder="Enter Last Name"
                formControlName="lsName">
      </div>
      <div class="form-group">
        <label for="contact">Contact</label>
          <input type="tel" class="form-control" 
                id="contactID" placeholder="Enter Contact"
                formControlName="ctNumber">
      </div>
      <div class="form-group">
        <label for="regiterPassword">Password</label>
          <input type="password" class="form-control" 
                id="registerPasswordID" placeholder="Password"
                formControlName="regPassword">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" 
                id="confirmPasswordID" placeholder="Password"
                formControlName="confPassword">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
